<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product Preview Card | juanca.dev</title>
  </head>
  <body>
    <main class="product-preview-card">
      <div class="product-preview-card__container">
        <picture class="product-preview-card__image">
          <!-- If width is more than 768px, use desktop image. -->
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          />
          <!-- Otherwise, use mobile image by default. -->
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle perfume bottle"
          />
        </picture>
        <p class="product-preview-card__type">PERFUME</p>
        <h1 class="product-preview-card__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-preview-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-preview-card__price">
          <span class="product-preview-card__new-price">$149.99</span>
          <span class="product-preview-card__old-price">$169.99</span>
        </div>
        <button class="product-preview-card__cta">
          <img
            src="./images/icon-cart.svg"
            alt="Cart icon"
            class="product-prewiew-card__cta-img"
          />
          Add to Cart
        </button>
      </div>
    </main>

    <footer class="product-preview-card__footer">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.juanca.org">@juancaorg</a>.
      </div>
    </footer>
  </body>
</html>
