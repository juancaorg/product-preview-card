<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hack to import a favicon from another, already live website -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=www.juanca.org"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Preview Card | juanca.dev</title>
  </head>
  <body>
    <main class="product-preview-card">
      <picture class="product-preview-card__image">
        <!-- If width is more than 768px, use desktop image. -->
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 768px)"
        />
        <!-- Otherwise, use mobile image by default. -->
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle perfume bottle"
        />
      </picture>
      <section class="product-preview-card__text">
        <p class="product-preview-card__type">PERFUME</p>
        <h1 class="product-preview-card__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-preview-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-preview-card__price">
          <strong class="product-preview-card__new-price">$149.99</strong>
          <s class="product-preview-card__old-price">$169.99</s>
        </div>
        <button class="product-preview-card__cta">
          <img
            src="./images/icon-cart.svg"
            alt=""
            class="product-preview-card__cta-img"
            aria-hidden="true"
          />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.juanca.org" rel="noopener" target="_blank"
        >@juancaorg</a
      >.
    </footer>
  </body>
</html>
